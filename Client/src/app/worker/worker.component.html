  </div>

      <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="returned()" >לעידכון החזרת רכב וקבלת סכום לתשלום</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="reset()">&times;</button>
        <h4 class="modal-title">סכום לתשלום</h4>
      </div>
      <div class="modal-body">
      {{msg}}
      {{result}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/worker']"  (click)="reset()" >Close</button>
      </div>
    </div>

  </div>
</div>
<button type="button"  class="btn btn-success custom-margin"  [routerLink]="['/HomePage']">חזור</button>
